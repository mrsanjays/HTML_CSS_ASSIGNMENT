<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Swiggy</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Order food from your favorite restaurants</h1>
            <p>Fast Delivery | No Minimum Order</p>
            <form>
                <input type="text" placeholder="Enter your delivery location">
                <button type="submit">Find Food</button>
            </form>
        </div>
    </section>

    <section class="restaurants">
        <div class="container">
            <h2>Popular Restaurants</h2>
            <div class="restaurant-list">
                <div class="restaurant">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_660/ajmtkvs0nhmk4fhcxwjf" alt="Restaurant 1">
                    <h3>Barbeque Nation</h3>
                </div>
                <div class="restaurant">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_660/bruvs5fgiwda0vfs75sj" alt="Restaurant 2">
                    <h3>Burger King</h3>
                </div>
                <div class="restaurant">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_660/RX_THUMBNAIL/IMAGES/VENDOR/2024/6/11/a5cee281-c25f-494a-8cab-ba7f49acfb03_748065.JPG" alt="Restaurant 3">
                    <h3>McDonald's</h3>
                </div>
                <div class="restaurant">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_660/RX_THUMBNAIL/IMAGES/VENDOR/2024/4/1/0ed62bec-fb43-4815-8462-b1ff1fca6f1c_698364.jpg" alt="Restaurant 4">
                    <h3>KFC</h3>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Made by Sanjay â™¥.</p>
        </div>
    </footer>
</body>
</html>
